<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <form>
        <div class="login-box">
            <img src="../assets/image/avatar.png">
            <h1>SIGN IN</h1>
            <!--  Username & Password   -->
            <div class="textbox">
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" name="Username" placeholder="Email">
            </div>
            <div class="textbox">
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" name="Password" placeholder="Password">
            </div>
            <!--LOGIN & SIGN UP-->
            <div class="textbox1">
                <a href="Data/Exam.html">
                    <p id="error"><span>LOGIN</span></p>
                </a>
            </div>
            <div class="bottom-text">
                <input type="checkbox" name="remember" checked="checked">Remember Me
                <a href="forgot/Forget pass.html">Forgot Password ?</a>
            </div>
            <div class="reg" style="color:red;">New Member</>
                <a href="Sign up/Register.html">Sign Up ?</a>
            </div>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="javascript" href="home.js">
</body>

</html>
